meta:
  author: "Antigravity"
  description: "WebSocket Injection Tests"
  enabled: true
  name: "967-websocket-injection"
tests:
  - test_id: 967100
    desc: "WebSocket: Upgrade Header Injection"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
              Upgrade: "websocket"
              Connection: "Upgrade"
              Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="
              Sec-WebSocket-Version: "13"
            uri: "/ws"
          output:
            log_contains: "id \"967"
  - test_id: 967101
    desc: "WebSocket: CSWH (Cross-Site WebSocket Hijacking)"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
              Origin: "http://evil.com"
              Upgrade: "websocket"
              Connection: "Upgrade"
              Sec-WebSocket-Key: "malicious-key"
            uri: "/websocket"
          output:
            log_contains: "id \"967"
  - test_id: 967102
    desc: "WebSocket: SQL Injection in Message"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
              Content-Type: "application/json"
            data: "{\"type\": \"message\", \"data\": \"' OR '1'='1\"}"
          output:
            log_contains: "id \"967"
