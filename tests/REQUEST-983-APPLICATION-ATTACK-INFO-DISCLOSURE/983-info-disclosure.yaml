meta:
  author: "Antigravity"
  description: "Information Disclosure Tests"
  enabled: true
  name: "983-info-disclosure"
tests:
  - test_id: 983100
    desc: "Info Disclosure: Stack Trace in Error"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
            uri: "/?debug=true&error=1"
          output:
            log_contains: "id \"983"
