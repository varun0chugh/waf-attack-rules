    desc: "Unicode: Overlong UTF-8"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
              Content-Type: "application/x-www-form-urlencoded"
            data: "cmd=%c0%af%c0%aeetc%c0%afpasswd"
          output:
            log_contains: "id \"965"
