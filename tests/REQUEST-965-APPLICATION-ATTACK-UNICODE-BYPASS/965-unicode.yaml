          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
            uri: "/?q=＜script＞alert(1)＜/script＞"
          output:
            log_contains: "id \"965"
