meta:
  author: "Antigravity"
  description: "NodeJS Injection Tests"
  enabled: true
  name: "934-nodejs-injection"
tests:
  - test_id: 934100
    desc: "NodeJS SSJS Injection: eval()"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
            uri: "/?q=eval('console.log(1)')"
          output:
            log_contains: "id \"934"
  - test_id: 934101
    desc: "NodeJS SSJS Injection: require('child_process')"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
              Content-Type: "application/json"
            data: "{\"input\": \"require('child_process').exec('id')\"}"
          output:
            log_contains: "id \"934"
  - test_id: 934102
    desc: "NodeJS SSJS Injection: Global Object Access"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
            uri: "/?user=global.process.mainModule.constructor._load('child_process').execSync('ls')"
          output:
            log_contains: "id \"934"
  - test_id: 934103
    desc: "NodeJS SSJS Injection: Math.random()"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "WAF-Tester"
              Host: "localhost"
            uri: "/?calc=Math.random()"
          output:
            log_contains: "id \"934"
